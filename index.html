    <script>
        // Run on page load
        window.onload = function () {

            // If sessionStorage is storing default values (ex. name), exit the function and do not restore data
            if (sessionStorage.getItem('name') == "name") {
                return;
            }

            // If values are not blank, restore them to the fields
            var name = sessionStorage.getItem('name');
            if (name !== null) $('#inputName').val(name);

            var email = sessionStorage.getItem('saturday');
            if (email !== null) $('#saturday').val(email);

            var subject = sessionStorage.getItem('sunday');
            if (subject !== null) $('#sunday').val(subject);

            // var message = sessionStorage.getItem('message');
            // if (message !== null) $('#inputMessage').val(message);
        }

        // Before refreshing the page, save the form data to sessionStorage
        window.onbeforeunload = function () {
            sessionStorage.setItem("name", $('#inputName').val());
            sessionStorage.setItem("saturday", $('#saturday').val());
            sessionStorage.setItem("sunday", $('#sunday').val());
            // sessionStorage.setItem("message", $('#inputMessage').val());
        }
    </script>
